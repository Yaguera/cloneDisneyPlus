<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Disney+</title>
    <link rel="stylesheet" href="dist/css/main.css">
</head>
<body>
    <section class="hero">
        <div class="hero__content">
            <h1 class="hero__content__branding">
                <img src="dist/images/disneyplus.svg" alt="Disney+">
            </h1>
            <h3 class="title--small">
                As melhores histórias em um só lugar.
            </h3>
            <p class="hero__content__subscription-info">
                <a href="#" class="link-text">Assinar o Disney+</a> <br>
                <span class="text">R$ 27,90/mês ou R$ 279,90/ano à vista*</span>
            </p>
            <ul class="hero__content__combos">
                <li class="hero__content__combos__combo">
                    <img src="dist/images/logos/disney_star_plus.png" alt="Combo+: Disney+ e Star+">
                    <button>Assine Agora</button>
                    <span>R$ 45,90/mês*</span>
                </li>
                <li class="hero__content__combos__combo">
                    <img src="dist/images/logos/disney_star_plus_starzplay.png" alt="Combo+: Disney+, Star+ e Starzplay">
                    <button>Assine Agora</button>
                    <span>R$ 55,90/mês*</span>
                </li>
            </ul>
            <p class="text--small">** O preço pode variar caso a assinatura seja feita através de outras plataformas.</p>
        </div>
    </section>
    <section class="shows">
        <nav class="shows__menu">
            <button data-menu-button="em_breve" onclick=handleClick(event) class="shows__menu__button shows__menu__button--is-active">Em breve</button>
            <button data-menu-button="populares" onclick=handleClick(event) class="shows__menu__button">Mais populares</button>
            <button data-menu-button="star_plus" onclick=handleClick(event) class="shows__menu__button">Mais no Star+</button>
        </nav>
        <ul class="shows__list" id="showsList">         
        </ul>
    </section>
    <script src="./utils.js"></script>
    <script src="./main.js"></script>
</body>
</html>
